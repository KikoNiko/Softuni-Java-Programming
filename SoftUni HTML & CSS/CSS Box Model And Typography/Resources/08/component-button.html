<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Button</title>
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    
    <p>Link as a button</p>

    <a href="#" class="button">Click Me!</a>
    <a href="#" class="button primary">Click Me!</a>
    <a href="#" class="button secondary">Click Me!</a>
    <a href="#" class="button outline">Click Me!</a>
    <a href="#" class="button"><i class="fa-regular fa-pen-to-square"></i>Edit</a>

    <p> Button element with class button</p>

    <button class="button">Click Me!</button>
    <button class="button primary">Click Me!</button>
    <button class="button secondary">Click Me!</button>
    <button class="button outline">Click Me!</button>
    <button class="button"><i class="fa fa-edit"></i> Edit</button>

</body>
</html>
