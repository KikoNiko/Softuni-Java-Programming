<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="form-container">
        <h2>Registration</h2>
        <form action="#">
            <fieldset class="loginInfo">
                <legend>Login information</legend>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span>example:john.doe@gmail.com</span>
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" min="6">
                    <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
            </fieldset>

            <fieldset class="additionalInfo">
                <legend>Additional information</legend>
                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date">
            </fieldset>

            <input type="submit" value="Login">
        </form>
    </div>
    
</body>
</html>
